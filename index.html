<!doctype html>
<html>
    <head>
        <style>
            html, body {
                overscroll-behavior-x: none;
            }
            #section_container {
                padding: 24px 8px;
                width: 100%;
                overflow-x: auto;
                box-sizing: border-box;
            }
            #section_container.no-wrap {
                white-space: nowrap;
            }
            .section {
                position: relative;
                border: 1px solid #aaa;
                display: inline-block;
                min-width: 4em;
                max-width: 4em;
                height: 6em;
                margin-left: -1px;
                vertical-align: middle;
                margin-bottom: 1em;
            }
            .section.bar {
                border-right-width: 4px;
            }
            .section.current {
                background-color: rgb(122, 222, 249, 0.4)
            }
            .note-name {
                font-size: 0.65rem;
                padding: 1px 4px;
                border: 1px solid #aaa;
                border-radius: 2px;
                margin: 4px 4px;
                background-color: #eee;
            }
            .note-name[data-track="1"] {
                background-color: rgba(0, 158, 73, 0.6);
                border-color: rgba(0, 158, 73, 0.8);
            }
            .note-name[data-track="2"] {
                background-color: rgba(186, 216, 10, 0.6);
                border-color: rgba(186, 216, 10, 0.8);
            }
            .note-name[data-track="3"] {
                background-color: rgba(255, 241, 0, 0.6);
                border-color: rgba(255, 241, 0, 0.8);
            }
            .note-name[data-track="4"] {
                background-color: rgba(255, 140, 0, 0.6);
                border-color: rgba(255, 140, 0, 0.8);
            }
            .note-name[data-track="5"] {
                background-color: rgba(232, 17, 35, 0.6);
                border-color: rgba(232, 17, 35, 0.8);
            }
            .note-name[data-track="6"] {
                background-color: rgba(236, 0, 140, 0.6);
                border-color: rgba(236, 0, 140, 0.8);
            }
            .note-name[data-track="7"] {
                background-color: rgba(104, 33, 122, 0.6);
                border-color: rgba(104, 33, 122, 0.8);
            }
            .note-name[data-track="8"] {
                background-color: rgba(0, 24, 143, 0.6);
                border-color: rgba(0, 24, 143, 0.8);
            }
            .note-name[data-track="9"] {
                background-color: rgba(0, 188, 242, 0.6);
                border-color: rgba(0, 188, 242, 0.8);
            }
            .note-name[data-track="10"] {
                background-color: rgba(0, 178, 148, 0.6);
                border-color: rgba(0, 178, 148, 0.8);
            }
            span.note-info {
                padding: 4px 8px;
                border: 1px solid #aaa;
                margin-bottom: 4px;
                display: inline-block;
                border-radius: 4px;
                font-size: 0.8em;
                background-color: #eee;
                cursor: default;
            }
            span.note-info.ok {
                background-color: #72e78b;
            }
            span.note-info.fail {
                background-color: #e77272;
            }
            .bar-number {
                position: absolute;
                left: 4px;
                top: -17px;
                font-size: 12px;
            }
        </style>
        <script type="module" src="modules/main.js"></script> 
        <script type="javascript" src="modules/microbit-webusb/ubitwebusb.js"></script>
    </head>
    <body>
        <input type="file" id="filereader"/>
        <div>
            <span>Count:</span><input type="checkbox" id="count" checked="true" /><span id="auftakt"></span>
            <span id="current_count"></span>
            <input type="button" id="play" value="Play" />
            <input type="button" id="pause" value="Pause" />
            <input type="button" id="stop" value="Stop" />
            <span>Repeat:</span><input type="checkbox" id="repeat" />
        </div>
        <div>
            <div><span>Tempo: </span><span id="tempo"></span> x <input id="factor" type="number" value="1.0" min="0.25" max="2.0" step="0.05"/></div>
            <div><span>Beat: </span><span id="beat"></span></div>
            <div>
                <span>Used notes: </span><span id="used_notes"></span>
                <button id="detect_all_notes">Detect all notes</button>
            </div>
            <div>
                <span>Wrap sections: </span><input type="checkbox" id="wrap_sections" checked />
            </div>
            <div id="section_container"></div>
        </div>
        <div>
            <button id="connect" class="button">Connect</button>
            <button id="disconnect" class="button">Disconnect All</button>
            <button id="clear" class="button">Clear</button>
            <button id="test" class="button">Test</button>
        </div>
        <div id="console"></div>
    </body>
</html>
